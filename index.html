   <script>
      function save(buffer, name, mimetype) {
        var bb = new WebKitBlobBuilder();
        bb.append(buffer);
        var b = bb.getBlob();
        var url = webkitURL.createObjectURL(b);
        var a = document.createElement('a');
        a.download = name;
        a.mimetype = mimetype;
        a.href = url;
        a.click();
        webkitURL.revokeObjectURL(url);
      }
    </script>
